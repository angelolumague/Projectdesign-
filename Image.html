<center><h1>Sample Gallery</h1>

<div class="w3-content w3-display-container">
  <img class="mySlides" src="1.jpeg" style="width:70%" style="height: 50%">
  <img class="mySlides" src="2.jpeg" style="width:70%" style="height: 50%">
  <img class="mySlides" src="3.jpeg" style="width:70%" style="height: 30%">
  <img class="mySlides" src="4.jpeg" style="width:70%" style="height: 50%"> 
  <img class="mySlides" src="5.jpeg" style="width:70%" style="height: 50%">
  <img class="mySlides" src="6.jpeg" style="width:70%" style="height: 50%">
  <img class="mySlides" src="7.jpeg" style="width:70%" style="height: 30%">
  <img class="mySlides" src="8.jpeg" style="width:70%" style="height: 50%"> 
  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>
</center>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>
